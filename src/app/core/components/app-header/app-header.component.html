<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1 offset-1 header-login-container">
            <a class="header-nav-login" [routerLink]="['/auth-login']">Đăng nhập</a>
        </div>
        <div class="col-lg-1 offset-3 app-logo-header">
            MY LOGO
        </div>
        <div class="col-lg-1 offset-2 header-search-container">
            <i (click)="op.toggle($event)" class="pi pi-search"></i>
            <p-overlayPanel #op>
                <span class="p-input-icon-right">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText/>
                </span>
            </p-overlayPanel>
            <div class="line-right"></div>
        </div>
        <div class="col-lg-2 header-cart-container">
            <p class="header-cart-text">Giỏ hàng</p>
            <i class="pi pi-shopping-bag"></i>
        </div>
    </div>
</div>
